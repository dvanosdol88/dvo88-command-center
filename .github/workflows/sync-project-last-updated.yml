name: Sync Project Last Updated

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  sync-last-updated:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sync project last-updated overrides
        run: node scripts/sync-project-last-updated.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect changes
        id: detect_changes
        run: |
          if git diff --quiet -- src/config/projectLastUpdatedOverrides.json; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit updated overrides
        if: steps.detect_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/config/projectLastUpdatedOverrides.json
          git commit -m "chore: sync project last-updated overrides"

      - name: Push commit
        if: steps.detect_changes.outputs.has_changes == 'true'
        run: git push origin "HEAD:${GITHUB_REF_NAME}"
